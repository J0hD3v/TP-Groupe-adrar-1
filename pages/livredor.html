<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- liens CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-livredor.css">
    <!-- liens JS -->
    <script src="../JS/livredor.js" defer></script>
</head>

<body>
    <!-- HEADER -->

    <!-- MAIN -->

    <main>

        <button id="btn_popup_new">NEW</button>

        <section class="espace_messages">
            <div class="container">
                <img src="../images/photo1.jpg" alt="photo 1">
                <h3>JJ Orhomme</h3>
                <h4>08/03/95</h4>
                <hr>
                <p>"C'était trop stylé, à refaire"</p>
            </div>

            <div class="container">
                <img src="../images/photo2.jpg" alt="photo 2">
                <h3>Marceau Noel</h3>
                <h4>27/09/97</h4>
                <hr>
                <p>"Meilleur moment de toute ma life !"</p>
            </div>

            <div class="container">
                <img src="../images/photo3.jpg" alt="photo 3">
                <h3>Christophee Mae</h3>
                <h4>12/07/95</h4>
                <hr>
                <p>"Comment cétait d'la balle !"</p>
            </div>

            <div class="container">
                <img src="../images/photo4.png" alt="photo 4">
                <h3>Patrick Seb</h3>
                <h4>03/06/96</h4>
                <hr>
                <p>"J'vous kiff les mecs, vous êtes trop forts"</p>
            </div>

        </section>

        <form action="get" id="popup_new">
            <h4>Ajouter un témoignage</h4>
            <label for="nom">Nom</label>
            <input type="text" name="nom" maxlength="20" id="form_nom">
            <label for="message">Message</label>
            <textarea name="message" id="form_message" cols="30" rows="10" maxlength="80"></textarea>
            <input type="button" value="Envoyer" id="btn_envoyer_form">
        </form>

    </main>

    <!-- FOOTER -->
</body>

</html>
